name: Generate version number

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  generate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install unique-names-generator
        run: npm install unique-names-generator

      - name: Generate codename
        id: codename
        run: |
          CODENAME=$(node -e "
            const { uniqueNamesGenerator, adjectives, animals } = require('unique-names-generator');
            const name = uniqueNamesGenerator({
              dictionaries: [adjectives, animals],
              separator: '-',
              length: 2,
              style: 'lowerCase',
            });
            console.log(name);
          ")
          echo "CODENAME=$CODENAME" >> $GITHUB_ENV

      - name: Build version string
        id: version
        run: |
          TIMESTAMP=$(date +"%Y.%m.%d.%H.%M")
          PR=${{ github.event.pull_request.number }}
          echo "VERSION=${TIMESTAMP}-pr${PR}-${CODENAME}" >> $GITHUB_ENV

      - name: Show version
        run: echo "Final version is $VERSION"
