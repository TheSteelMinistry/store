name: Generate version number

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  generate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Generate codename
        id: codename
        run: |
          CODENAME=$(npx --yes unique-names-generator \
            --dictionaries adjectives animals \
            --separator "-" \
            --length 2 \
            --style lowerCase)
          echo "CODENAME=$CODENAME" >> $GITHUB_ENV

      - name: Build version string
        id: version
        run: |
          TIMESTAMP=$(date +"%Y.%m.%d.%H.%M")
          PR=${{ github.event.pull_request.number }}
          echo "VERSION=${TIMESTAMP}-pr${PR}-${CODENAME}" >> $GITHUB_ENV

      - name: Show version
        run: echo "Final version is $VERSION"